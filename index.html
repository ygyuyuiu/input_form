<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input_form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Kanit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Kanit:wght@400;500;600;700;800&family=Sarabun:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="title.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <select class="header__nav-item" name="lang">
            <option class="header__option" value="English">English</option>
            <option class="header__option" value="Russia">Russia</option>
          </select>

          <form
            action="https://www.google.ru/?hl=ru"
            class="header__form"
          ></form>

          <button
            class="header__button header__button_style-sing"
            type="submit"
            name="sing_in"
          >
            Sign in
          </button>

          <button
            class="header__button header__button_style-register"
            type="submit"
            name="register"
          >
            Register
          </button>
        </nav>
      </div>
    </header>

    <section class="title">
      <div class="container">
        <div class="title__wrapper">
          <div class="title__box">
            <h1 class="title__heading">
              Welcome to<br />
              [Your Platform Name]
            </h1>
            <p class="title__text">
              Here, we believe that building a strong professional network
              begins with your participation. We are delighted to offer a modern
              and user-friendly service to ensure you have the best experience.
            </p>
            <span class="title__phrase">Join Now!</span>
            <img
              class="title__image-human"
              src="img/photo.svg"
              alt="human-image"
            />
          </div>

          <div class="title__field">
            <span class="title__sing-in">Sign in</span>
            <form class="title__form">
              <input
                class="title__input"
                type="email"
                name="email"
                placeholder="Enter Email or Phone"
              />
              <input
                class="title__input"
                type="password"
                name="password"
                placeholder="Password"
              />
              <img class="title__image-eye" src="img/eye.svg" alt="eye-image" />

              <span class="title__mark">Recover Password ?</span>

              <button class="title__button" type="submit">Sign in</button>

              <span class="title__span">Or Continue wuth</span>
              <div class="title__image-wrapper">
                <img
                  class="title__image"
                  src="img/google.svg"
                  alt="google-image"
                />
                <img
                  class="title__image"
                  src="img/tw.svg"
                  alt="twitter-image"
                />
                <img
                  class="title__image"
                  src="img/face.svg"
                  alt="facebook-image"
                />
                <img
                  class="title__image"
                  src="img/apple.svg"
                  alt="apple-image"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
